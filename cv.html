<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Пробное резюме TR в рамках курса HTML">
    <meta name="keywords" content="resume, cv, TR">
    <title>Resume TR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">

    <div class="info">

            <img src="rotar_logo.jpg" alt="если тут чего то нет: ждите, скоро будет" class="avatar">

            <div class="info-text">
                <h1>Roman T</h1>
                <hr>

                <p>I am the head of the <strong>service department.</strong> </p>
                <p>I love <em>traveling</em> and <em>sports.</em></p>
            </div>
    </div>
        <div class="hobby card">
                <h2>my hobby</h2>
                <ul class="list">
                    <li>volleyball</li>
                    <li>bike ride</li>
                    <li>reading literature</li>
                </ul>
        </div>

        <div class="work card">
                <h2>work experience</h2>

                <table class="table"> 
                    <!-- <thead>
                        <tr>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Year</th>
                        </tr>
                    </thead> -->

                    <tbody>
                        <tr>
                            <th>NTK KT</th>
                            <th>Engineer</th>
                            <th>2015-2017</th>
                        </tr>
                        <tr>
                            <th>NTK KT</th>
                            <th>SD manager</th>
                            <th>2017-now</th>
                        </tr>
                        <tr>
                            <th>IT</th>
                            <th>!</th>
                            <th>2022-further</th>
                        </tr>
                    </tbody>
                </table>
        </div>


    <div class="card">
        <h4>social media</h4>
            <a href="https://www.instagram.com/rotar2/" target="_blank">Instagram</a> |
            <a href="https://t.me/rotar2" target="_blank">Telegram</a>
    </div> 

    <div class="contact">

        <form action="/" class="form">
                <h2>contact me</h2>
        
            <div class="form-row">
                    
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Your name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" placeholder="Your email">
                    </div>
            </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    
                    <textarea id="1" cols="20" rows="3" placeholder="Your message..."></textarea>
                </div>
        </form>
        
        <button type="submit" class="btn">To send</button>
            
    </div>
    
    <br>
    <br>
    <br>
</body>
</html>
